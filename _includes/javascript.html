<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="/js/isotope.pkgd.min.js"></script>
<script>
    $('document').ready(function(){
        var container = $("#program-list");
        container.isotope({
            itemSelector: '.program',
            layoutMode: 'vertical',
            getSortData: {
                name: '[data-name]'
            },
            sortBy: 'name'
        });
    });
</script>
