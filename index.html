---
layout: default
---

<div class="home">

  <h1>Allied Programs</h1>

  <ul class="programs">
    {% for institution in site.institutions %}
      <li>
        <span class="institution-date">{{ institution.date | date: "%b %-d, %Y" }}</span>
        <a class="institution-link" href="{{ institution.url | prepend: site.baseurl }}">{{ institution.title }}</a>
      </li>
    {% endfor %}
  </ul>

  <div class="btn">Add your program</div>


</div>
