---
layout: default
---

<div class="home">

  <h1>Allied Programs</h1>

  <ul class="programs">
    {% for post in site.posts %}
      <li>
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>

  <div class="btn">Add your program</div>


</div>
