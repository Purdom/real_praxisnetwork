---
layout: default
title: Directory of Allied Programs
---

<div id="programs">

  <div id="filters">
      <button class="is-checked" data-filter="*">All Programs</button>
      <button data-filter=".graduate">Graduate Programs</button>
      <button data-filter=".undergraduate">Undergraduate Programs</button>
      <button data-filter=".other">Other Programs</button>
  </div>

   <div id="program-list">

   {% for post in site.categories['program'] %}
     <div class="{{ post.categories | join: ' ' }}" data-name="{{ post.title | downcase | replace: ' ', '_' }}">
         <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}
         </a>
      </div>
    {% endfor %}

  </div>

</div>
